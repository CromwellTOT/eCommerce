<!-- this is the landing page -->
<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/myApp.css">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/angular-local-storage.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-touch.min.js"></script>
	<script src="http://maps.google.com/maps/api/js"></script>
  	<script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
	<script src="js/dataservice.js"></script>
	<script src="js/myapp.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/routing.js"></script>
	<script src="js/custom.js"></script>
</head>
<body ng-app="mainApp">
<div class="" ng-controller="mainCtrl">
	<!-- header -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<!-- logo -->
				<div class="navbar-header">
					<!-- Home -->
					<a class="navbar-brand" href="#/home">
						<img alt="Brand" class="img-responsive" style="width:50px;" src="images/smallLogo.png">
					</a>
				</div>
			</div>

			<div class="collapse navbar-collapse">
				<!-- nav items to the left -->
				<ul class="nav navbar-nav">
			        <!-- New Arrival -->
			        <li><a href="#/newArrival">NEW ARRIVAL</a></li>
			        <li class="dropdown">
						<a href="#/collections">COLLECTIONS<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#/collections/bangles">Bangles</a></li>
							<li><a href="#/collections/pearl">Pearl</a></li>
							<li class="divider"></li>
							<li><a href="#/collections/tassels">Tassels</a></li>
						</ul>
					</li>
					<!-- Events -->
					<li><a href="#/events">EVENTS</a></li>
					<!-- Contact Us -->
					<li><a href="#/contact">CONTACT US</a></li>
					<!-- Our Story -->
					<li><a href="#/story">OUR STORY</a></li>
			    </ul>
			    <!-- Search Bar -->
			    <form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search item" ng-model="queries">
					</div>
					<button ng-click="doSearch()" class="btn btn-info">Go</button>
				</form>
				<!-- nav items to the right -->
				<nav-right-bar></nav-right-bar>
			</div><!-- /.navbar-collapse -->
			
		</div><!-- /.container-fluid -->
	</nav>

	<!-- main page -->
	<div ng-view></div>
	<hr>

	<!-- footer -->
	<footer class="footer">
	    <div class="container">
	        <p class="text-muted">Copyright Â© 2017 United Gemco.</p>
	    </div>
    </footer>












	<!-- Other Part -->

	<!-- login modal -->
	<div id="loginDialog" class="modal">
	  	<!-- login content -->
		<div class="login-dialog-content">
			<span class="close">&times;</span>
			<form class="loginForm">
				<div class="form-group">
					<input type="email" class="form-control hideErrorMsg" id="email" placeholder="Email Address*">
				</div>
				<div class="form-group">
					<input type="password" class="form-control hideErrorMsg" id="password" placeholder="Password*">
				</div>
				<div class="form-group row">
					<div class="offset-sm-4 col-sm-8">
						<button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
					</div>
				</div>
			</form>
			<p class="errorMsg">Login Error</p>
			<hr>
			<p class="notamember">
				Not a member?
				<a href="#/registration">Sign up now</a>
			</p>
		</div>
	</div>

	<!-- loading page -->
	<div class="loading-spiner-holder" data-loading>
		<div class="loading-spiner">
			<img src="images/logo.png"/>
		</div>	
	</div>

	<!-- item preview dialog -->
	<div id="previewDialog" class="modal">
	  	<!-- preivew content -->
		<div class="preview-dialog-content">
			<span class="close">&times;</span>
			<div>
				<img class="img-responsive" ng-src="images/collections/bigimage/{{currentItemName}}.jpg" />
			</div>
			<p class="preview-name">{{currentItemName}}</p>
		</div>
	</div>

	<!-- back to top -->
	<back-to-top></back-to-top>

</div>
</body>
</html>
