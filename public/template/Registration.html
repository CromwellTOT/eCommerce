<div class="container">
	<h1>Registration</h1>
	<hr>
	<form class="form-horizontal">
		<div class="form-group row">
			<div class="col-sm-5 row">
				<label class="col-sm-4 control-label">Email*</label>
				<div class="col-sm-6">
					<input class="form-control" type="email" placeholder="Your Email here">
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-1">
				<label class="col-sm-4 control-label">Confirm Email*</label>
				<div class="col-sm-6">
					<input class="form-control" type="email" placeholder="Confirm your Email">
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-5 row">
				<label class="col-sm-4 control-label">Password*</label>
				<div class="col-sm-6">
					<input class="form-control" type="password" placeholder="****">
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-1">
				<label class="col-sm-4 control-label">Confirm Password*</label>
				<div class="col-sm-6">
					<input class="form-control" type="password" placeholder="****">
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-5 row">
				<label class="col-sm-4 control-label">nickName*</label>
				<div class="col-sm-6">
					<input class="form-control" type="password" placeholder="LalaLand"></input>
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-1">
				<img ng-src="images/captcha/{{random}}.png" class="col-sm-4">
				<div class="col-sm-6">
					<input class="form-control" type="password" placeholder="What's in the pic?">
				</div>
			</div>
		</div>
		<div class="text-center"><button class="btn btn-info" ng-click="register($event)">Register</button></div>
	</form>
</div>
